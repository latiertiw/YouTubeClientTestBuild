<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WORK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
     <div class="wrapper">
        
        <div class="search-block">
            <div class="logo">
                <div class="image"></div>
                <div class="title"></div>
                </div>
            <input class="search-input" type="text" placeholder="Search" name="" >
            <button class="search-button"></button>
        </div>
        <div class="video-block">
            <div class="output-video-block">
                <iframe src="" width="560" height="315" frameborder="0"></iframe>
            </div>
            <div class="top-info-block">
                <div class="info-title">
                    <div class="info-title-name"></div>
                </div>
                <div class="info-views">
                    <div class="countOfViews">
                         <div class="image"></div>
                         <div class="value"></div>
                    </div>
                    <div class="likes">
                        <div class="image"></div>
                        <div class="value"></div>
                    </div>
                    <div class="dislikes">
                        <div class="image"></div>
                        <div class="value"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-info-block">
                <div class="description"></div>
                <div class="channelName"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="search-result-block">
            <div class="page-switcher">
                <div class="page-left"></div>
                <div class="current-page"></div>
                <div class="page-right"></div>
            </div>
            <div class="searched-videos">    

            </div>
        </div>
        <footer>
            <p>2018@Latiertiw</p>
        </footer>
    

   <!--  <script src="rend.js"></script> -->
    <script src="load-clips.js"></script>

</body>
</html>
